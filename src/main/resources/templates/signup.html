<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header>
    <h1>Loja de Brinquedo</h1>
</header>

<main>
    <div class="form-container">
        <div class="form-section" id="signup-section">
            <h2>Registrar</h2>
            <form th:action="@{/req/signup}" method="post">
                <div>
                    <label>Username:</label>
                    <input type="text" name="username" required>
                </div>
                <div>
                    <label>Senha:</label>
                    <input type="password" name="password" required>
                </div>
                <div>
                    <button type="submit">Registrar</button>
                </div>
            </form>
            <div>
                <p>Já tem uma conta? <a href="/req/login">Faça login aqui</a></p>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Loja de Brinquedo. Todos os direitos reservados.</p>
</footer>

</body>
</html>
